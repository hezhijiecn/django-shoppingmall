<!--base.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% block title %} {% endblock %}</title>

	<script src="http://code.jquery.com/jquery-latest.js"></script>

	 <!-- 引入 Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/echarts.common.js' %}"></script>#}
    <script type="text/javascript" src="{% static 'js/echarts.js' %}"></script>
    <script type="text/javascript" src="http://data-visual.cn/datav/src/js/echarts/extension/echarts-wordcloud.min.js"></script>

</head>
<body>
<div class="container-fluid">

    {% block javascript %}
    {% endblock %}
    <div class="panel panel-info">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">

                <ul class="nav nav-sidebar">
                    <li class="active"><a href="{% url 'homepage' %}">商品总览 <span class="sr-only">(current)</span></a></li>
                    <li><a href="{% url 'sale_record' %}">销售记录</a></li>
                    <li><a href="{% url 'info' %}">用户个人信息</a></li>
                    <li><a href="{% url 'analysis' %}">关联分析</a></li>
                   <!-- <li><a href="#">我的计划(未做)</a></li>
                    <li><a href="">商品分析(未做)</a></li>-->
                   
                    
                </ul>        

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
        $(".nav-sidebar").find("li").each(function () {
            var a = $(this).find("a:first")[0];
            if ($(a).attr("href") === location.pathname) {
                $(this).addClass("active");
            } else {
                $(this).removeClass("active");
            }
        });
    })
    </script>
    
    {% include 'header.html' %}
    
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="panel-title">
            {% block headmessage %}
            {% endblock %}
        </div>
        <div class="panel-body">
            {% block content %}
            {% endblock %}
        </div>
        <div class="panel panel-info">
            <div class="panel-footer">
                {% include 'footer.html' %}
            </div>
        </div>
    </div>

</div>

</body>
</html>
